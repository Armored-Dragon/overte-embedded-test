<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Overte Window Embed test</title>
	</head>
	<body>
		<div class="page">
			<a target="_blank" href="https://duckduckgo.com">_blank</a>
			<a target="_parent" href="https://duckduckgo.com">_parent</a>
			<a target="_self" href="https://duckduckgo.com">_self</a>
			<a target="_top" href="https://duckduckgo.com">_top</a>
		</div>
	</body>

	<style>
		body {
			margin: 0;
		}

		.page {
			margin: 5rem;
			display: flex;
			flex-direction: column;
		}

		.page a {
			font-size: 2rem;
			margin-bottom: 1rem;
		}
	</style>
</html>
